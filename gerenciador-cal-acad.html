<!DOCTYPE html>
<html lang="pt-br">
<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0"/>
		<link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/estilos.css">
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<title>Faculdade de Tecnologia da Zona Leste</title>

    <!-- IMPORTS DO EDITOR -->
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/froala-editor/css/froala_editor.css">
    <link rel="stylesheet" href="assets/froala-editor/css/froala_style.css">
    <link rel="stylesheet" href="assets/froala-editor/css/plugins/code_view.css">
    <link rel="stylesheet" href="assets/froala-editor/css/plugins/image_manager.css">
    <link rel="stylesheet" href="assets/froala-editor/css/plugins/image.css">
    <link rel="stylesheet" href="assets/froala-editor/css/plugins/table.css">
    <link rel="stylesheet" href="assets/froala-editor/css/plugins/video.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.3.0/codemirror.min.css">
</head>
<body>

  <div class="container">
      <div class="hero-unit">
        <h1 class="jumbotron titulo-uppercase"><strong>Gerenciador Calendário Acadêmico</strong></h1>      

        <!-- IMAGEM DESTAQUES (obrigatório) -->
        <div class="form-group">
            <label for="lblImagem">Imagem:</label>
            <input type="file" name="inputImagem" class="form-control-file">
        </div>

        <div class="row">

          <!-- TITULO DESTAQUES (obrigatório) (caracteres max 32) -->
          <div class="form-group col-md-6">
              <label for="lblSemestre">Semestre:</label>
              <input type="number" max="6" name="inputSemestre" class="form-control" placeholder="Digite o semestre atual">
          </div>

          <!-- SUBTITULO DESTAQUES (opcional) -->
          <div class="form-group col-md-6">
              <label for="lblAno">Ano:</label>
              <input type="number" name="inputAno" class="form-control" placeholder="Digite o ano atual">
          </div>
        </div>

      <!-- CRUD -->
      <div class="form-group crud-noticias">
          <button type="submit" class="btn btn-success titulo-uppercase" name="salvar" ng-disabled="formulario.$invalid">
            <i class="fa fa-check"></i> <strong>Salvar</strong>
          </button>
          <button type="submit" class="btn btn-danger titulo-uppercase" name="excluir" ng-disabled="formulario.$invalid">
            <i class="fa fa-times"></i> <strong>Excluir</strong>
          </button>
          <a href="/" class="titulo-uppercase btn btn-primary">
            <i class="fa fa-undo"></i> <strong>Cancelar</strong></a>
        </div>

      </div>
      <hr>
   </div>

  <!-- SCRIPT ABAIXO OBRIGATÓRIO (p/ editor e p/ pagina) -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <!-- ************************* -->

 <!-- SCRIPT BOOTSTRAP -->
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>

 

</body>
</html>
