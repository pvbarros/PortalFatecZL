<!DOCTYPE html>
<html lang="pt-br">
<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0"/>
		<link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/estilos.css">
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<title>Faculdade de Tecnologia da Zona Leste</title>

    <!-- IMPORTS DO EDITOR -->
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/froala-editor/css/froala_editor.css">
    <link rel="stylesheet" href="assets/froala-editor/css/froala_style.css">
    <link rel="stylesheet" href="assets/froala-editor/css/plugins/code_view.css">
    <link rel="stylesheet" href="assets/froala-editor/css/plugins/image_manager.css">
    <link rel="stylesheet" href="assets/froala-editor/css/plugins/image.css">
    <link rel="stylesheet" href="assets/froala-editor/css/plugins/table.css">
    <link rel="stylesheet" href="assets/froala-editor/css/plugins/video.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.3.0/codemirror.min.css">
</head>
<body>

  <div class="container">
      <div class="hero-unit">
        <h1 class="jumbotron titulo-uppercase"><strong>Gerenciador de Contato e Redes Sociais</strong></h1>      

        <h3><strong>Localização e Contato</strong></h3>
        <hr>

        <div class="row">

          <!-- LOGRADOURO (obrigatório) -->
          <div class="form-group col-md-6">
              <label for="lblLogradouro">Logradouro:</label>
              <input type="text" name="inputLogradouro" class="form-control" placeholder="Digite o endereço da faculdade">
          </div>

          <!-- NUMERO (obrigatório) -->
          <div class="form-group col-md-2">
              <label for="lblNum">Número:</label>
              <input type="number" name="inputNumero" class="form-control" placeholder="Insira o número">
          </div>

          <!-- BAIRRO (obrigatório) -->
          <div class="form-group col-md-4">
              <label for="lblBairro">Bairro:</label>
              <input type="text" name="inputBairro" class="form-control" placeholder="Digite o bairro da faculdade">
          </div>

          <!-- TELEFONE (obrigatório pelo menos 1) -->
          <div class="form-group col-md-4">
            <label for="lblTelefone">Telefone:</label>
            <input type="text" name="inputTelefone" class="form-control" placeholder="Insira o número de telefone">
          </div>

          <div class="form-inline">
            <button class="btn-add btn-default btn-group fa fa-plus fa-2x"></button>
          </div>
        </div>

        <!-- REDES SOCIAIS -->
        <h3><strong>Redes Sociais</strong></h3>
        <hr>

        <div class="row">
          <!-- FACEBOOK (obrigatório) -->
          <div class="form-group col-md-6">
              <label for="lblFacebook">Facebook:</label>
              <input type="url" name="inputFacebook" class="form-control" placeholder="Insira o link do Facebook da faculdade">
          </div>

          <!-- INSTAGRAM (obrigatório) -->
          <div class="form-group col-md-6">
              <label for="lblInstagram">Instagram:</label>
              <input type="url" name="inputInstagram" class="form-control" placeholder="Insira o link do Instagram da faculdade">
          </div>

          <!-- TWITTER (obrigatório) -->
          <div class="form-group col-md-6">
              <label for="lblTwitter">Twitter:</label>
              <input type="url" name="inputTwitter" class="form-control" placeholder="Insira o link do Twitter da faculdade">
          </div>

          <!-- YOUTUBE (obrigatório) -->
          <div class="form-group col-md-6">
              <label for="lblYoutube">Youtube:</label>
              <input type="url" name="inputYoutube" class="form-control" placeholder="Insira o link EMBED do YouTube da faculdade">
          </div>
        </div>

        <!-- CRUD -->
        <div class="form-group crud-destaques">
            <button type="submit" class="btn btn-success titulo-uppercase" name="salvar" formmethod="post">
              <i class="fa fa-check"></i> <strong>Salvar</strong></button>
            <a href="/" class="titulo-uppercase btn btn-primary">
              <i class="fa fa-undo"></i> <strong>Cancelar</strong></a>
        </div>
      </div>
      <hr>
   </div>

  <!-- SCRIPT ABAIXO OBRIGATÓRIO (p/ editor e p/ pagina) -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <!-- ************************* -->

</body>
</html>
